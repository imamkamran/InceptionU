    <style>
        body {
            background-image: url('backgroundPic.jpg'); /* Set background image */
            background-size: cover; /* Cover the entire body */

        }
        h1 {
            text-align: center;
            font-family: Helvetica;

        }
        .centered-list {
      font-family: Arial;      
      text-align: center; /* Center the text */
      list-style-type: disc; /* Change bullet type */
      padding: 0; /* Remove default padding */
    }

    .centered-list li {
      color: rgb(4, 246, 250);
      display: inline-block; /* Make list items inline */
      padding: 0 10px; /* Add padding around list items */
      margin: 0; /* Remove margin */
    }
     .centered-list a {
            text-decoration: underline dashed rbg(150,150,150); /* Remove underline from links */
            color: inherit; /* Use the color of the list item */
            padding: 10px 15px; /* Add padding around the link */
            border: 2px solid rgb(150, 150, 150); /* Add a border */
            border-radius: 5px; /* Optional: round the corners */
            background-color: rgba(150, 150, 150);
            transition: background-color 0.3s, color 0.3s; /* Transition effects */
        }
        /* Change background and text color on hover */
    .centered-list a:hover {
        background-color: rgba(150, 150, 150, 0.2); /* Light background on hover */
        color: rgb(150, 150, 150); /* Change text color on hover */
    }
    </style>
